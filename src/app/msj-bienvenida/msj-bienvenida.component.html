<h2>Mensaje de Bienvenida</h2>
<div *ngIf="!showForm">
  <p>{{ mensaje }}</p>
  <button (click)="showForm = true">Editar nombre</button>
  <button (click)="toggleLista()">Mostrar/Ocultar lista</button>
</div>
<div *ngIf="showForm">
  <label for="nombreInput">Nombre:</label>
  <input type="text" id="nombreInput" [(ngModel)]="nombre">
  <button (click)="actualizarMensaje()">Actualizar mensaje</button>
</div>
<div *ngIf="showLista">
  <h3>Ãšltimos 10 nombres ingresados:</h3>
  <ul>
    <li *ngFor="let n of nombres">{{ n }}</li>
  </ul>
</div>
